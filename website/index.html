<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="theme-color" content="#1ECD97">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linus Quotes</title>
	<link rel="stylesheet" type="text/css" href="style.min.css">
</head>

<body>
    <h1>
		Quotes from<br>Linus Torvalds
	</h1>

	<div class="content-wrapper">

		<div class="quote-wrapper">
			<p id="quote">
				Click the button for a Linus quote
			</p>
		</div>

		<div class="btn-wrapper">
			<button onclick="loadRandomQuote()" id="button" type="button"> Show Quote </button>
		</div>

    </div>
    
    <script>
        function loadRandomQuote() {
            document.getElementById("button").innerHTML = 'Another Quote'
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("quote").innerHTML = JSON.parse(xmlHttp.response).body.slice(1, -1);
                }
            }
    
            xmlHttp.open('GET', 'https://linusquote.com/quote', true);
            xmlHttp.send();
        }
    </script>
</body>
</html>
